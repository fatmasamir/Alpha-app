<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha - مختبر ألفا</title>
  <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" /> -->
  <link rel="shortcut icon" type="image/png" href="assets/alpha.svg" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/all.css" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="lib/bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/main.css" />
  <!-- aos link -->
  <link rel="stylesheet" href="./css/aos.css" />
</head>

<body>
  <section class="SignIn Signup SignupStepper2">

    <div id="loading">
      <div class="loader">
      </div>
    </div>
    <div class="row">
      <div class="c-bg">
      </div>
      <div class="col-lg-6 cover">
        <div class="logo">
          <img src="./assets/alpha.svg">
        </div>
        <img src="./assets/signupstepper.svg" class="singin-img" data-aos="flip-right" data-aos-duration="400"
          data-aos-delay="400">
        <img src="./assets/Ellipse.svg" class="Ellipse">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-1">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-2">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-3">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-4">
      </div>
      <div class="col-lg-6 content">
        <h1>Sign up
        </h1>
        <label>Step 1/2</label>
        <div class="row stepper">
          <div class="stepper-1 col-6"></div>
          <div class="stepper-2 col-6"></div>
        </div>
        <span>If you don’t have an account register </span>
        <span>You can <a href="./SignIn.html">Login here !</a>
        </span>
        <form action="Otp.html" data-aos="flip-right" data-aos-duration="400" data-aos-delay="400">
          <div class="form-group">
            <label for="exampleInputId Number">Id Number </label>
            <input type="text" class="form-control" id="exampleInputId Number" placeholder="Id Number">
          </div>
          <div class="form-group">
            <label for="exampleInputMobile">Select Location</label>
            <input type="text" class="form-control" id="exampleInputMobile" placeholder="Select Location">
            <img src="./assets/pin_location.svg" class="location_icon">
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1">Enter your Password </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <i class="fa fa-eye"></i>
          </div>
          <div class="row bottom_form">
            <div class="col-12 col-lg-12 Forgot">
              <a href="./ChangePassword.html">Forgot Password
              </a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up
          </button>
          <div class="icons_socialMedia mt-4">
            <p class="text-center ">or continue with </p>
            <ul class="text-center mt-2">
              <li><img src="./assets/facebook.svg" /></li>
              <li><img src="./assets/apple.svg" /></li>
              <li><img src="./assets/google.svg" /></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="./js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/popper.js"></script>

  <!-- jquery -->
  <!-- aos script -->
  <script src="./js/aos.js"></script>
  <!-- Font Awesome -->
  <script src="./js/all.js"></script>
  <!-- JS Coded -->
  <script src="js/app.js"></script>
</body>

</html>

<body>
  <section class="SignIn">
    <div id="loading">
      <div class="loader">
      </div>
    </div>
    <div class="row">
      <div class="c-bg">
      </div>
      <div class="col-lg-6 cover">
        <div class="logo">
          <img src="./assets/alpha.svg">
        </div>
        <img src="./assets/singin.svg" class="singin-img">
        <img src="./assets/Ellipse.svg" class="Ellipse">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-1">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-2">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-3">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-4">
      </div>
      <div class="col-lg-6 content">
        <h1>Change Password</h1>
        <span>If you don’t have an account register </span>
        <span>You can <a href="./Signup.html">Register here !</a>
        </span>
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Old Password *</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <i class="fa fa-eye"></i>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">New Password *
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <i class="fa fa-eye"></i>
          </div>
          <div class="form-group mb-5">
            <label for="exampleInputPassword1">Confirm Password *
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <i class="fa fa-eye"></i>
          </div>
          <button type="submit" class="btn btn-primary">Save
          </button>
        </form>
      </div>
    </div>
  </section>
  <script src="./js/jquery.min.js"></script>

  <script src="js/popper.js"></script>

  <!-- jquery -->

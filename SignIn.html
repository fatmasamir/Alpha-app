  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/main.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="lib/fontawesome-free-5.15.4-web/css/fontawesome.min.css" />
  <link rel="stylesheet" href="lib/fontawesome-free-5.15.4-web/css/fontawesome.min.css">

  <!-- bootstrap -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="lib/icons-1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="SignIn">

    <div id="loading">
      <div class="loader">
      </div>
    </div>
    <div class="row">
      <div class="c-bg">
      </div>
      <div class="col-lg-6 cover">
        <div class="logo">
          <img src="./assets/alpha.svg">
        </div>
        <img src="./assets/singin.svg" class="singin-img">
        <img src="./assets/Ellipse.svg" class="Ellipse">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-1">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-2">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-3">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-4">
      </div>
      <div class="col-lg-6 content">
        <h1>Sign in</h1>
        <span>If you don’t have an account register </span>
        <span>You can <a href="./Signup.html">Register here !</a>
        </span>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter your username or email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username or email address
            ">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Enter your Password </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <i class="fa fa-eye"></i>
          </div>
          <div class="row bottom_form">

            <div class="form-check col-12 col-lg-6">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Rememebr me </label>
            </div>
            <div class="col-12 col-lg-6 Forgot">
              <a href="./ChangePassword.html">Forgot Password
              </a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign In
          </button>
          <div class="icons_socialMedia mt-5">
            <p class="text-center ">or continue with </p>
            <ul class="text-center mt-5">
              <li><img src="./assets/facebook.svg" /></li>
              <li><img src="./assets/apple.svg" /></li>
              <li><img src="./assets/google.svg" /></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="./js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/popper.js"></script>

  <!-- jquery -->
  <!-- aos script -->
  <script src="./js/aos.js"></script>
  <!-- Font Awesome -->
  <script src="./js/all.js"></script>
  <!-- JS Coded -->
  <script src="js/app.js"></script>
</body>

</html>

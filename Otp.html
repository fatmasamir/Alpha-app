<body>
  <section class="SignIn OTP">

    <div id="loading">
      <div class="loader">
      </div>
    </div>
    <div class="row">
      <div class="c-bg">
      </div>
      <div class="col-lg-6 cover">
        <div class="logo">
          <img src="./assets/alpha.svg">
        </div>
        <img src="./assets/Otp.svg" class="singin-img" data-aos="flip-right" data-aos-alpha.svg="400"
          data-aos-delay="400">
        <img src="./assets/Ellipse.svg" class="Ellipse">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-1">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-2">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-3">
        <img src="./assets/Ellipse.svg" class="Ellipse Ellipse-4">
      </div>
      <div class="col-lg-6 content" data-aos="flip-right" data-aos-alpha.svg="400" data-aos-delay="400">
        <h1>OTP code</h1>
        <p>We’ve send you SMS with 6 digit verification</p>
        <p>code OTP on</p>
        <p>+20 2464738495
        </p>
        <span class="timer">01:35
        </span>
        <form>
          <div class="row bottom_form">
            <div class="form-group col-md-2  col-3">
              <input type="text" class="form-control" id="num1" aria-describedby="textHelp" maxlength="1"
                oninput="this.value= this.value&&this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').replace(/\+/g,'').replace(/\./g,'');">
            </div>
            <div class="form-group col-md-2  col-3">
              <input type="text" class="form-control" id="num2" aria-describedby="textHelp" maxlength="1"
                oninput="this.value= this.value&&this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').replace(/\+/g,'').replace(/\./g,'');">
            </div>
            <div class="form-group col-md-2  col-3">
              <input type="text" class="form-control" id="num3" aria-describedby="textHelp" maxlength="1"
                oninput="this.value= this.value&&this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').replace(/\+/g,'').replace(/\./g,'');">
            </div>
            <div class="form-group col-md-2  col-3">
              <input type="text" class="form-control" id="num4" aria-describedby="textHelp" maxlength="1"
                oninput="this.value= this.value&&this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').replace(/\+/g,'').replace(/\./g,'');">
            </div>
            <div class="form-group col-md-2  col-3">
              <input type="text" class="form-control" id="num5" aria-describedby="textHelp" maxlength="1"
                oninput="this.value= this.value&&this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').replace(/\+/g,'').replace(/\./g,'');">
            </div>
            <div class="form-group col-md-2  col-3">
              <input type="text" class="form-control" id="num6" aria-describedby="textHelp" maxlength="1"
                oninput="this.value= this.value&&this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').replace(/\+/g,'').replace(/\./g,'');">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Verify Code
          </button>
          <div class="icons_socialMedia mt-5">
            <p class="text-center "><a href="index.html">Resend Code</a> </p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="./js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/popper.js"></script>

  <!-- jquery -->
  <!-- aos script -->
  <script src="./js/aos.js"></script>

  <script src="./js/all.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
